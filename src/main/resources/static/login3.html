<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/wingcss/0.1.8/wing.min.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="image/Smile.png" />
    <style>
        input[type=number] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            -webkit-transition: .5s;
            transition: .5s;
            outline: 0;
            font-family: 'Open Sans', serif;
        }
    </style>
    <!-- Load AngularJS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="js/controller.js"></script>
</head>
<body ng-app="mainApp" ng-controller="loginCtrl">

<div class="container" width="50">
    <h1>Login</h1>
    <p>
        Get access to hc-loot by selecting your player <br>
        and enter your password 
    </p>

    <form ng-submit="login()">
    	<div class="row">
	    	<div class="col-6">
	        	<select ng-model="playerId" style="width: 100%">
	  				<option ng-repeat="player in players" value="{{ player.id }}">{{ player.name }}</option>
				</select>
	        </div>
        </div>
        <div class="row">
            <div class="col-6">
            	<input type="password" placeholder="Password" ng-model="password" size="100%"/>
            </div>
        </div>
        
        <input type="submit" value="Login"/>
    </form>
</div>

</body>
</html>
